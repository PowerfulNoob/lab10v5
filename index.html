<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 12</title>
</head>

<body>
  <div id="app">
    <h1 class="text-6xl font-extrabold text-indigo-600 mb-2 mt-2 text-center">LAB 12</h1>
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Adam Marek</h2>
    <select id="order-select"
      class="block mb-6 w-64 mx-auto px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer">
      <option value="created_at.desc">Od najnowszych</option>
      <option value="created_at.asc">Od najstarszych</option>
      <option value="title.asc">Alfabetycznie po nazwie</option>
    </select>

    <div id="container" class="max-w-4xl mx-auto space-y-6 mt-8 mb-12"></div>

    <h2 class="text-2xl font-bold text-indigo-600 mb-4 text-center">DODAJ ARTYKUŁ</h2>
    <form id="article-form" class="max-w-xl mx-auto mb-6 p-6 bg-white rounded-lg shadow-md space-y-4">
      <input type="text" name="title" id="title" placeholder="Tytuł" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input type="text" name="subtitle" id="subtitle" placeholder="Podtytuł" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input type="text" name="author" id="author" placeholder="Autor" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <textarea name="content" id="content" placeholder="Treść" required
        class="w-full px-4 py-2 border border-gray-300 rounded resize-y focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      <input type="date" name="created_at" id="created_at" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">OK</button>
    </form>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
