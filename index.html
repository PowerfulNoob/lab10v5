<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 12</title>
</head>

<body>
  <div id="app">
    <h1>Lab 12</h1>
    <select id="order-select">
      <option value="created_at.desc">Od najnowszych</option>
      <option value="created_at.asc">Od najstarszych</option>
      <option value="title.asc">Alfabetycznie po nazwie</option>
    </select>

    <div id="container" class="max-w-4xl mx-auto space-y-6 mt-8"></div>

    <h2>Dodaj artykuł</h2>
    <form id="article-form">
      <input type="text" name="title" id="title" placeholder="Tytuł" required />
      <input type="text" name="subtitle" id="subtitle" placeholder="Podtytuł" required />
      <input type="text" name="author" id="author" placeholder="Autor" required />
      <textarea name="content" id="content" placeholder="Treść" required></textarea>
      <input type="date" name="created_at" id="created_at" required />
      <button type="submit">OK</button>
    </form>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
